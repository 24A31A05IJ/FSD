<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="#" method="post">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="age">AGE (Number Field):</label>
        <input type="number" id="age" name="age" min="1" max="100">
        <br><br>

        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="branch">BRANCH:</label>
        <select id="branch" name="branch">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">MECHANICAL</option>
        </select>
        <br><br>

        <label>GENDER:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label>SEMESTER (Checkboxes):</label>
        <input type="checkbox" id="sem1" name="sem" value="sem1">
        <label for="sem1">SEM-1</label>
        <input type="checkbox" id="sem2" name="sem" value="sem2">
        <label for="sem2">SEM-2</label>
        <input type="checkbox" id="sem3" name="sem" value="sem3">
        <label for="sem3">SEM-3</label>
        <input type="checkbox" id="sem4" name="sem" value="sem4">
        <label for="sem4">SEM-4</label>
        <br><br>
        
        <label for="comments">COMMENTS (Alert Area):</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
